<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HiVue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script> <!--url que aponta o caminho para a biblioteca vue.js hospedada em um cdn-->
</head>
<body>
    <div id="app"> <!--div eh uma tag html. O atributo id identifica o elemento "app"-->
        {{ message }} <!--interpolacao de texto em Vue.js. Quando o Vue ver isso ele substitui pelo que tem na variavel message-->
      </div>
      <script src="./myScript.js"></script> <!-- Inclui o arq js. Navegador ao ver a tag, carrega e executa o conteudo do arq myScript no contexto da pg.-->
</body>

</html>
